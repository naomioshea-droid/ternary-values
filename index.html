<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIS20070 — Group Project Survey</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f9fa;
      color: #333;
      margin: 2rem;
      line-height: 1.5;
    }
    h1 { color: #0f766e; }
    form {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    label { display: block; margin-top: 1rem; }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.4rem;
      background: #0f766e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .success, .error {
      margin-top: 1rem;
      font-weight: bold;
    }
    .success { color: #0f766e; }
    .error { color: #b91c1c; }
  </style>
</head>
<body>

  <h1>Values Survey — MIS20070</h1>
  <p>Please share your thoughts about the importance of the following global priorities:</p>

  <form id="surveyForm" action="https://formspree.io/f/xdkpbgyy" method="POST">
    <label>1️⃣ Maximising AI Usage:
      <input type="range" name="AI_Usage" min="0" max="100" />
    </label>

    <label>2️⃣ Global Human Equality:
      <input type="range" name="Equality" min="0" max="100" />
    </label>

    <label>3️⃣ Overcoming Climate Change:
      <input type="range" name="Climate_Action" min="0" max="100" />
    </label>

    <label>Your Comments (optional):
      <textarea name="Comments" rows="3"></textarea>
    </label>

    <button type="submit">Submit Survey</button>
    <p class="success" id="successMsg" style="display:none;">✅ Thank you — your response has been submitted!</p>
    <p class="error" id="errorMsg" style="display:none;">⚠️ There was a problem submitting. Please try again.</p>
  </form>

  <script>
    const form = document.getElementById('surveyForm');
    const success = document.getElementById('successMsg');
    const error = document.getElementById('errorMsg');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const data = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          success.style.display = 'block';
          error.style.display = 'none';
          form.reset();
        } else {
          throw new Error('Response not ok');
        }
      } catch (err) {
        success.style.display = 'none';
        error.style.display = 'block';
      }
    });
  </script>

</body>
</html>
